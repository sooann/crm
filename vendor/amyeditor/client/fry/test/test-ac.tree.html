<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<!--
		
		/*
		 * AC Fry - JavaScript Framework v1.0
		 * Tree widget - Test/Example file

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<meta name="Author" content="All: Petr Krontorad, April-Child.com" />
		<meta name="Copyright" content="Petr Krontorad, April-Child.com (http://www.april-child.com)" />
	
		<title>AC Fry - Test/Example - Tree widget</title>
		<link href="mm/style/test/test.ui.css" rel="stylesheet" type="text/css" />
		<link href="mm/style/ac.ui.css" rel="stylesheet" type="text/css" />
		<link href="mm/style/test/test.ac.tree.css" rel="stylesheet" type="text/css" />
		<link href="mm/style/theme/apple/theme-apple.css" rel="stylesheet" type="text/css" />
		
        
        <script type="text/javascript">

        	var client =
        	{
        		conf:
        		{
					locale:'cs',
        			progid:'test-ac.tree',
        			fry:
        			{
        				backendURL : '',
						theme:'apple'
        			}
        		},
        		
        		onload:function()
        		{        			
        			$include('test/test-locale-common.js');
        			$include('widget/ac.tree.js');

					$include('test/test-mvc-ac.tree.js');
        		},

				onstart:function()
				{
					// creating first tree widget
					
					// creating model, please note: in real application, you would put some existing `ACElement` instance as a constructor parameter
					var rootElement = $new(ACElement);
					rootElement.properties.label = 'Tree A';
					rootElement.setState(rootElement.STATE_WILL_LOAD);
					rootElement.isCollection = true;
					var widget = $new
					(
						ac.TreeWidget,
						$new(ExampleModel, rootElement),
						$new(ExampleView),
						$new(ExampleController)
					);
					// now the widget is created using our example MVC definition, let's show it up
					widget.show($('pane-1').t(''));
					
					
					// creating second tree widget, now without displaying root element	and elements icons
					rootElement = $new(ACElement);
					rootElement.properties.label = 'Tree B';
					rootElement.setState(rootElement.STATE_WILL_LOAD);
					rootElement.isCollection = true;
					widget = $new
					(
						ac.TreeWidget,
						$new(ExampleModel, rootElement),
						$new(ExampleView, {showRootElement:false, hasElementIcon:true}),
						$new(ExampleController)
					);
					// now the widget is created using our example MVC definition, let's show it up
					widget.show($('pane-2').t(''));
				}
        		
        	};
        </script>
        <script type="text/javascript" src="../ac.fry.js"></script>
        <script type="text/javascript" src="../ac.fry.mvc.js"></script>
        <script type="text/javascript" src="../3rdparty/firebug/firebug.js"></script>

	</head>
	<body>
	
		<h1 class="logo"><a href="index.html">Back to index page</a> Tree widget</h1>
		
		<p class="description">
			This is a basic tree widget. Please note, that the tree data are randomly generated, you might experience `bad` set of data in which case simply hit the `Redraw` link.
		</p>
		
		<a class="redraw" href="javascript:client.onstart()">Redraw</a>
		
		<div class="example">
			<div class="test" id="pane-1" style="position:absolute;width:300px">
			</div>
			<div class="test" id="pane-2" style="position:absolute;left:320px;width:300px">
			</div>
		</div>
	
	</body>
</html>
