        <script type="text/javascript">
		
			function main()
			{
				
			}
			
			
			function test1()
			{
				var cn = function(counter)
				{
					var n = $().a($$()).pos(true).i('e'+counter).x(1).y(100*counter).w(200).h(20).s('background:cyan').t(counter).e('click', function(evt)
					{
						n.rs();
//						n = null;
//						evt.$().rs();
//						evt.stop();
//						delete $('e'+counter).rs();
//						n.rs();
//						n = null;
					}, true);
				}
				for ( var i=1; i<=3; i++ )
				{
					cn(i);
				}
				cn = null;
				i = null;
			}

			function test2()
			{
				var cn = function(counter)
				{
					var el = document.body.appendChild(document.createElement('div'));
					el.style.position = 'absolute';
					el.style.id = 'e'+counter;
					el.style.left = '1px';
					el.style.top = (20 + 100*counter)+'px';
					el.style.width = '200px';
					el.style.height = '20px';
					el.style.background = 'yellow';
					el.innerHTML = counter;
					el.addEventListener('click', function(evt)
					{
						evt.target.parentNode.removeChild(evt.target);
					}, false);
				}
				for ( var i=1; i<=3; i++ )
				{
					cn(i);
				}
			}
			
			function test3()
			{
				if ( $('drag') )
				{
					$('drag').rs();
				}
				$().a($$()).i('drag').t('drag me').s('background:green;padding:8px').pos(true).x(400).y(200).addDrag(fry.ui.drag.MODE_STANDARD, {});
			}
			
			function test4()
			{
				$('drag').removeDrag();
			}
			
			function test5()
			{
				$('drag').rs();
			}
			
        </script>
