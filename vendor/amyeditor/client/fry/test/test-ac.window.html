		<title>AC Fry - Test/Example - Window widget</title>
		<link href="mm/style/test/test.ui.css" rel="stylesheet" type="text/css" />
		<link href="mm/style/ac.ui.css" rel="stylesheet" type="text/css" />
		<link href="mm/style/test/test.ac.browser.css" rel="stylesheet" type="text/css" />
		<link href="mm/style/theme/apple/theme-apple.css" rel="stylesheet" type="text/css" />
		
        
        <script type="text/javascript">

        	var client =
        	{
        		conf:
        		{
					locale:'cs',
        			progid:'test-ac.window',
        			fry:
        			{
        				backendURL : '',
						theme:'apple'
        			}
        		},
        		
        		onload:function()
        		{
        			$include('test/test-locale-common.js');
					$include('ac.fry.ui.support.js');
        			$include('widget/ac.window.js');

					$include('test/test-mvc-ac.window.js');
        		},

				onstart:function()
				{
					// creating couple of window widgets
					
					$dotimes( 7, function(counter)
					{
						var widget = $new
						(
							ac.WindowWidget,
							$new(ac.WindowWidgetModel),
							$new(ExampleView, 
							{
								defaultPosition:
								{
									x:100+40*counter,
									y:100+60*counter
								},
								defaultSize:
								{
									width:200+Math.floor(500*Math.random()),
									height:50+Math.floor(500*Math.random())
								},
								isScrollable:0.5<Math.random(),
								hasMinimizeButton:0.2<Math.random(),
								hasMaximizeButton:0.2<Math.random(),
								hasStatus:0.5<Math.random()
							}),
							$new(ExampleController)
						);
						widget.show();
					});					
				}
        		
        	};
        </script>
        <script type="text/javascript" src="../ac.fry.js"></script>
        <script type="text/javascript" src="../ac.fry.mvc.js"></script>
        <script type="text/javascript" src="../3rdparty/firebug/firebug.js"></script>

	</head>
	<body>
	
		<h1 class="logo"><a href="index.html">Back to index page</a> Window widget</h1>
		
		<p class="description">
			This is a window widget.
		</p>
		
		<div class="example">
			<div class="test" id="pane">
			</div>
		</div>

	</body>
</html>
