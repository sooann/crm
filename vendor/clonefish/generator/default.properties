# -------------------------------------------------------------------
#
#  D E F A U L T   P R O P E R T I E S
#
# -------------------------------------------------------------------
# This file sets default properties.  You can override any of these
# by specifying your new value in the build.properties file for your
# project or a top-level build.properties file. Either way, you
# should not need to edit this file.
# -------------------------------------------------------------------


# -------------------------------------------------------------------
#
#  B A S I C   P R O P E R T I E S
#
# -------------------------------------------------------------------

clonefish.version = 1.6.7-dev

clonefish.home = .

clonefish.project =
clonefish.database =
clonefish.targetPackage = ${clonefish.project}
clonefish.runOnlyOnSchemaChange = false

# Default behavior settings
#
clonefish.targetPlatform = php5
clonefish.packageObjectModel = false
clonefish.useDateTimeClass = true
clonefish.dateTimeClass = DateTime

clonefish.schema.validate = true
clonefish.schema.transform  = false

clonefish.schema.autoPackage = false
clonefish.schema.autoNamespace = false
clonefish.schema.autoPrefix = false

# controls what type of joins will be used in the doSelectJoin*() peer methods,
# if set to true, LEFT JOINS will be used, INNER JOINS otherwise
# see ticket #491, #588
clonefish.useLeftJoinsInDoJoinMethods = true

# -------------------------------------------------------------------
#
#  D A T A B A S E   S E T T I N G S
#
# -------------------------------------------------------------------

clonefish.database.url =
clonefish.database.buildUrl = ${clonefish.database.url}
clonefish.database.createUrl = ${clonefish.database.buildUrl}

clonefish.database.driver =

clonefish.database.schema =
clonefish.database.encoding =
clonefish.database.manualCreation = false

# if these arent blank then when we try to connect with insert-sql to a database
# that doesnt require them and it isnt in the build.properties it sends
# the ${blah} for the username and password
clonefish.database.user =
clonefish.database.password =

# -------------------------------------------------------------------
#
#  D A T A B A S E  T O  X M L  S E T T I N G S
#
# -------------------------------------------------------------------

clonefish.samePhpName = false
clonefish.addVendorInfo = false
clonefish.addValidators = none

# -------------------------------------------------------------------
#
#  T E M P L A T E   V A R I A B L E S
#
# -------------------------------------------------------------------

clonefish.addGenericAccessors = true
clonefish.addGenericMutators = true
clonefish.addSaveMethod = true
clonefish.addTimeStamp = false
clonefish.addClassLevelComment = true
clonefish.addValidateMethod = true
clonefish.addIncludes = false
clonefish.addHooks = true
clonefish.basePrefix = Base
clonefish.saveException = clonefishException
clonefish.emulateForeignKeyConstraints = false

# Identifier quoting may result in undesired behavior (especially in Postgres),
# it can be disabled in DDL by setting this property to true in your build.properties file.
clonefish.disableIdentifierQuoting = false

# These are the default formats that will be used when fetching values
# from temporal columns in clonefish.  You can always specify these when
# calling the methods directly, but for methods like getByName()
# it is nice to change the defaults.

clonefish.defaultTimeStampFormat = Y-m-d H:i:s
clonefish.defaultTimeFormat = %X
clonefish.defaultDateFormat = %x

clonefish.defaultKeyType = phpName

clonefish.namespace.om = om
clonefish.namespace.map = map
clonefish.namespace.autoPackage = false

# -------------------------------------------------------------------
#
#  D I R E C T O R I E S
#
# -------------------------------------------------------------------

clonefish.project.dir = ${clonefish.home}/projects/${clonefish.project}

clonefish.conf.dir = ${clonefish.project.dir}
clonefish.schema.dir = ${clonefish.project.dir}
clonefish.templatePath = ${clonefish.home}/templates

clonefish.output.dir = ${clonefish.project.dir}/build
clonefish.php.dir = ${clonefish.output.dir}/classes
clonefish.phpconf.dir = ${clonefish.output.dir}/conf
clonefish.sql.dir = ${clonefish.output.dir}/sql
clonefish.migration.dir = ${clonefish.output.dir}/migrations
clonefish.validation.dir = ${clonefish.output.dir}/validation
clonefish.element.dir = ${clonefish.output.dir}/element

clonefish.graph.dir = ${clonefish.output.dir}/graph

clonefish.dbd2clonefish.dir = ${clonefish.project.dir}/dbd

# -------------------------------------------------------------------
#
#  D E F A U L T   F I L E   N A M ES
#
# -------------------------------------------------------------------

# clonefish.sqlfile

clonefish.runtime.conf.file = runtime-conf.xml
clonefish.runtime.phpconf.file = ${clonefish.project}-conf.php
clonefish.runtime.phpconf-classmap.file = classmap-${clonefish.runtime.phpconf.file}
clonefish.default.schema.basename = schema

clonefish.buildtime.conf.file = buildtime-conf.xml

# Can't use because of inconsistencies in where the files
# are named (some from build-clonefish.xml, but some from within templates)
# clonefish.default.data.basename = ${clonefish.project}-data

clonefish.schema.xsd.file = ${clonefish.home}/resources/xsd/database.xsd
clonefish.schema.xsl.file = ${clonefish.home}/resources/xsl/database.xsl

clonefish.dbd2clonefish.xsl.file = ${clonefish.home}/resources/xsl/dbd2clonefish.xsl

# -------------------------------------------------------------------
#
#  I N C L U D E   A N D   E X C L U D E   S E T T I N G S
#
# -------------------------------------------------------------------

clonefish.schema.sql.includes = *schema.xml
clonefish.schema.sql.excludes =
clonefish.schema.doc.includes = *schema.xml
clonefish.schema.doc.excludes =
clonefish.schema.create-db.includes = *schema.xml
clonefish.schema.create-db.excludes =
clonefish.schema.init-sql.includes = *schema.xml
clonefish.schema.init-sql.excludes = id-table-schema.xml
clonefish.schema.om.includes = *schema.xml
clonefish.schema.om.excludes = id-table-schema.xml
clonefish.schema.datadtd.includes = *schema.xml
clonefish.schema.datadtd.excludes = id-table-schema.xml
clonefish.dbd2clonefish.includes = *.xml

# -------------------------------------------------------------------
#
#  M A P P E R   S E T T I N G S
#
# -------------------------------------------------------------------

# (note: data xml files are selected based on datadbmap file)
clonefish.datasql.mapper.from = *.xml
clonefish.datasql.mapper.to = *.sql

clonefish.datadump.mapper.from = *schema.xml
clonefish.datadump.mapper.to = *data.xml

clonefish.datadtd.mapper.from = *.xml
clonefish.datadtd.mapper.to = *.dtd

clonefish.sql.mapper.from = *.xml
clonefish.sql.mapper.to = *.sql

# -------------------------------------------------------------------
#
#  M I G R A T I O N    S E T T I N G S
#
# -------------------------------------------------------------------

clonefish.migration.editor =
clonefish.migration.table = clonefish_migration
clonefish.migration.caseInsensitive = true

# -------------------------------------------------------------------
#
#  B U I L D E R    S E T T I N G S
#
# -------------------------------------------------------------------

# Object Model builders
clonefish.builder.peer.class = builder.om.PHP5PeerBuilder
clonefish.builder.object.class = builder.om.PHP5ObjectBuilder
clonefish.builder.objectstub.class = builder.om.PHP5ExtensionObjectBuilder
clonefish.builder.peerstub.class = builder.om.PHP5ExtensionPeerBuilder

clonefish.builder.objectmultiextend.class = builder.om.PHP5MultiExtendObjectBuilder

clonefish.builder.tablemap.class = builder.om.PHP5TableMapBuilder
clonefish.builder.query.class = builder.om.QueryBuilder
clonefish.builder.querystub.class = builder.om.ExtensionQueryBuilder
clonefish.builder.queryinheritance.class = builder.om.QueryInheritanceBuilder
clonefish.builder.queryinheritancestub.class = builder.om.ExtensionQueryInheritanceBuilder

clonefish.builder.interface.class = builder.om.PHP5InterfaceBuilder

clonefish.builder.node.class = builder.om.PHP5NodeBuilder
clonefish.builder.nodepeer.class = builder.om.PHP5NodePeerBuilder
clonefish.builder.nodestub.class = builder.om.PHP5ExtensionNodeBuilder
clonefish.builder.nodepeerstub.class = builder.om.PHP5ExtensionNodePeerBuilder

clonefish.builder.nestedset.class = builder.om.PHP5NestedSetBuilder
clonefish.builder.nestedsetpeer.class = builder.om.PHP5NestedSetPeerBuilder

clonefish.builder.pluralizer.class = builder.util.DefaultEnglishPluralizer

# SQL builders

clonefish.builder.datasql.class = builder.sql.${clonefish.database}.${clonefish.database}DataSQLBuilder

# Platform classes

clonefish.platform.class = platform.${clonefish.database}Platform

# Schema Parser (reverse-engineering) classes

clonefish.reverse.parser.class = reverse.${clonefish.database}.${clonefish.database}SchemaParser

# -------------------------------------------------------------------
#
#  M Y S Q L   S P E C I F I C   S E T T I N G S
#
# -------------------------------------------------------------------

# Default table type
clonefish.mysql.tableType = MyISAM
# Keyword used to specify table type. MYSQL < 5 should use TYPE instead
clonefish.mysql.tableEngineKeyword = ENGINE

# -------------------------------------------------------------------
#
#  O R A C L E   S P E C I F I C   S E T T I N G S
#
# -------------------------------------------------------------------

# Pattern for sequences which will be used for autoincrement columns
clonefish.oracle.autoincrementSequencePattern = ${table}_SEQ

# -------------------------------------------------------------------
#
#  D B D E S I G N E R   2   P R O P E L   S E T T I N G S
#
# -------------------------------------------------------------------

# see clonefish.dbd2clonefish.dir defined in the DIRECTORIES section
# see clonefish.dbd2clonefish.includes defined in the INCLUDES AND EXCLUDES section
# see clonefish.dbd2clonefish.xsl.file defined in the DEFAULT FILE NAMES section

# -------------------------------------------------------------------
#
#  B E H A V I O R   S E T T I N G S
#
# -------------------------------------------------------------------

clonefish.behavior.timestampable.class = behavior.TimestampableBehavior
clonefish.behavior.alternative_coding_standards.class = behavior.AlternativeCodingStandardsBehavior
clonefish.behavior.soft_delete.class = behavior.SoftDeleteBehavior
clonefish.behavior.auto_add_pk.class = behavior.AutoAddPkBehavior
clonefish.behavior.nested_set.class = behavior.nestedset.NestedSetBehavior
clonefish.behavior.sortable.class = behavior.sortable.SortableBehavior
clonefish.behavior.sluggable.class = behavior.sluggable.SluggableBehavior
clonefish.behavior.concrete_inheritance.class = behavior.concrete_inheritance.ConcreteInheritanceBehavior
clonefish.behavior.query_cache.class = behavior.query_cache.QueryCacheBehavior
clonefish.behavior.aggregate_column.class = behavior.aggregate_column.AggregateColumnBehavior
clonefish.behavior.versionable.class = behavior.versionable.VersionableBehavior
clonefish.behavior.i18n.class = behavior.i18n.I18nBehavior
clonefish.behavior.delegate.class = behavior.DelegateBehavior
clonefish.behavior.archivable.class = behavior.archivable.ArchivableBehavior
clonefish.behavior.sqlaudit.class = behavior.SQLAuditBehavior
clonefish.behavior.dbversion.class = behavior.DBVersionBehavior
